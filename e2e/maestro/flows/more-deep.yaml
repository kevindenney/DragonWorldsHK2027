# More Tab Deep Test
# Tests every sub-menu item in the More section

appId: com.denneyke.dragonworldshk2027
name: More Tab Deep Test

---

# =====================
# AUTHENTICATION
# =====================

- launchApp:
    clearState: true

- extendedWaitUntil:
    visible: "Welcome to"
    timeout: 10000

- tapOn: "Continue with Email"

- extendedWaitUntil:
    visible: "Join the Fleet"
    timeout: 5000

- tapOn:
    id: "register-displayname"
- inputText: "More Test"

- tapOn:
    id: "register-email"
- inputText: "more@maestro.test"

- hideKeyboard
- waitForAnimationToEnd

- tapOn:
    id: "register-password-password-toggle"
- waitForAnimationToEnd
- tapOn:
    id: "register-password"
- eraseText: 100
- inputText: "TestPass123!"

- hideKeyboard
- waitForAnimationToEnd

- tapOn:
    id: "register-confirm-password-password-toggle"
- waitForAnimationToEnd
- tapOn:
    id: "register-confirm-password"
- eraseText: 100
- inputText: "TestPass123!"

- hideKeyboard
- waitForAnimationToEnd

- tapOn:
    id: "register-submit"

- extendedWaitUntil:
    visible: "Schedule"
    timeout: 30000

# =====================
# NAVIGATE TO MORE
# =====================

- tapOn:
    id: "tab-more"
- waitForAnimationToEnd

- assertVisible: "More"

# Wait for menu items to load
- extendedWaitUntil:
    visible: "RACING"
    timeout: 5000

