name: üêõ Bug Report
description: Report a bug or unexpected behavior in the Dragon Worlds HK 2027 app
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible to help us resolve the issue quickly.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened and what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen instead
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform(s) are you experiencing this issue on?
      multiple: true
      options:
        - iOS
        - Android
        - Web
        - All platforms
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: App Version
      description: What version of the app are you using?
      placeholder: "1.0.0 (build 123)"
    validations:
      required: true

  - type: input
    id: device-info
    attributes:
      label: Device Information
      description: Device model and OS version
      placeholder: "iPhone 14 Pro, iOS 17.1 or Samsung Galaxy S23, Android 14"
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low - Minor inconvenience
        - Medium - Affects functionality but has workaround
        - High - Breaks core functionality
        - Critical - App crashes or data loss
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: |
        Any other context about the problem here. This might include:
        - Screenshots or screen recordings
        - Error messages or logs
        - Network conditions when the bug occurred
        - Sailing conditions context (if relevant)
      placeholder: Add any additional context, screenshots, or logs here...

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, paste any error messages or logs here
      placeholder: Paste error logs here...
      render: text

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported already
          required: true
        - label: I have provided clear steps to reproduce the issue
          required: true
        - label: I have included relevant device and app version information
          required: true